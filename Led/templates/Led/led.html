<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control LED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Controla el LED del Arduino</h1>
        <button class="btn btn-primary mt-3" onclick="sendCommand('LED_ON')">Encender LED</button>
        <button class="btn btn-danger mt-3" onclick="sendCommand('LED_OFF')">Apagar LED</button>
        <p id="response" class="mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sendCommand(command) {
            fetch(`/led/control_led/?command=${command}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.response;
                });
        }
    </script>
</body>
</html>
